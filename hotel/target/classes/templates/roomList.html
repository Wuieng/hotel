<a >酒店房间列表</a>
<table border="2" align="center">
    <caption>房间列表</caption>
    <thead onclick="test()">
    <tr >
        <th>Id</th>
        <th>HotelId</th>
        <th>Type</th>
        <th>Price</th>
        <th>房间容纳人数</th>
        <th>剩余房间数量</th>
        <th>操作</th>

    </tr>
    </thead>
    <tbody align="center">
    <tr th:each="room:${rooms}">
        <td th:text="${room.getRoomId()}"></td>
        <td th:text="${room.getHotelId()}"></td>
        <td th:text="${room.getType()}"></td>
        <td th:text="${room.getPrice()}"></td>
        <td th:text="${room.getNumOfMan()}"></td>
        <td th:text="${room.getNumOfRoom()}"></td>
        <td >
            <form action="/Order/ToOrder">
                <button name="RoomId" th:value="${room.getRoomId()}" >预定房间</button>
            </form>
        </td>

    </tr>
    </tbody>


</table>
</body>
</html>
